<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		 <div class="mb-3">
		    <h2 class="text-center">Internship Form</h2>
		</div>
		<br>
	  <div class=" mb-3 d-flex">
		  <div class="w-50 me-3">
		   <label for="first-name-input" class="form-label">First Name</label>
		  <input type="text" class="form-control d-inline-block is-invalid " id="first-name-input" required >
			<div class="invalid-feedback">First name required</div>
	  </div>
	   <div class="w-50 me-3">
		   <label for="last-name-input" class="form-label">Last Name</label>
		  <input type="text" class="form-control d-inline-block is-invalid" id="last-name-input" required >
		   <div class="invalid-feedback">Last name required</div>
	  </div>
	 <div class="w-50">
		 <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control d-inline-block is-invalid" id="email-input" aria-describedby="emailHelp" required>
		 <div class="invalid-feedback">Email required</div>
	 </div>
  </div>
 <div class="mb-3 d-flex">
  <div class="w-50 me-3">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control d-inline-block is-invalid" id="college-input" required>
	   <div class="invalid-feedback">Please provide a valid college</div>
  </div>
  <div class="w-50 me-3">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select is-invalid" aria-label="Default select example" id="grad-year-select" required>
      <option selected>Choose</option>
      <option value="1">2020</option>
      <option value="2">2021</option>
      <option value="3">2022</option>
      <option value="3">2023</option>
    </select>
	  <div class="invalid-feedback">Please select a valid Graduation Year</div>
  </div>
	 <div class="w-50 me-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control d-inline-block is-invalid" id="roll-no-input" required>
		 <div class="invalid-feedback">Please provide a valid Roll no.</div>
  </div>
</div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input is-invalid" id="conditions-checkbox" required>
    <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
	  <div class="invalid-feedback">You must agree before submitting</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit form</button>
</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
